######\u914D\u7F6E\u9879\u76EE\u521D\u59CB\u5316\u7684\u4E00\u4E9B\u503C#########
# \u539F\u9879\u76EE\u7684\u5F00\u59CB\u57FA\u7840\u5305\u540D\u79F0\u3002\u7B2C\u4E00\u6B21\u8FD0\u884C\u4E0D\u8981\u4FEE\u6539\u8BE5\u5305\u540D
project.old-base-package=com.huijava
#  \u751F\u6210\u4EE3\u7801\u6240\u5728\u7684\u57FA\u7840\u5305\u540D\u79F0\uFF0C\u53EF\u6839\u636E\u81EA\u5DF1\u516C\u53F8\u7684\u9879\u76EE\u4FEE\u6539 .\u53EF\u4EE5\u7406\u89E3\u4E3A\u5C06old-base-package\u5305\u540D\u66FF\u6362\u4E3Anew-base-package\u914D\u7F6E\u7684\u5305\u540D
project.new-base-package=com.huijava
# \u751F\u6210\u7684\u5B9E\u4F53\u6240\u5728\u5305
project.entity-package=${project.new-base-package}.entity
# \u751F\u6210\u7684Mapper\u6240\u5728\u5305
project.mapper-package=${project.new-base-package}.mapper
# \u751F\u6210\u7684Service\u6240\u5728\u5305
project.service-package=${project.new-base-package}.service
# \u751F\u6210\u7684ServiceImpl\u6240\u5728\u5305
project.service-impl-package=${project.service-package}.impl
# \u751F\u6210\u7684Controller\u6240\u5728\u5305
project.controller-package=${project.new-base-package}.controller
# Mapper\u63D2\u4EF6\u57FA\u7840\u63A5\u53E3\u7684\u5B8C\u5168\u9650\u5B9A\u540D,\u9879\u76EE\u4E2DMapper\u7C7B\u7684\u5305\u540D
project.base-mapper-class-name=${project.new-base-package}.common.base.Mapper
# \u9009\u62E9Controller\u6A21\u677F\uFF0Ccontroller\uFF0Ccontroller-restful
project.controller.ftl.model=controller.ftl
# \u4F5C\u8005
project.author=chenhaoxiang
# \u8868\u540D\u751F\u6210Model\u9700\u8981\u7701\u7565\u7684\u524D\u7F00\u4F4D\u6570
# \u4F8B\u5982sp_user,\u5982\u914D\u7F6EIGNORE_PREFIX=3\uFF0C\u5219\u751F\u6210Model\u4E3AUser\uFF0C\u5426\u5219\u4E3ASpUser
project.ignore.prefix=3
# \u8D44\u6E90\u8DEF\u5F84
project.resources.path=/src/main/resources
# java\u6587\u4EF6\u8DEF\u5F84
project.java.path=/src/main/java
# test\u6587\u4EF6\u8DEF\u5F84
project.test.path=/src/test/java
# \u914D\u7F6E\u6570\u636E\u5E93\u8868\u540D\uFF0C\u591A\u4E2A\u6570\u636E\u5E93\u4E4B\u95F4\u7528\u82F1\u6587\u5206\u53F7\u9694\u5F00
project.jdbc.table.names=sq_user
